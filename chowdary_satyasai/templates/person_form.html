{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        header {
            text-align: center;
        }

        header h1 {
            font-weight: bold;
            color: green;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Contacts Management</h1>
        </div>
    </header>
    <main class="container mt-5">
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="full_name" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="full_name" name="full_name" {% if not create_person %}value="{{ form.full_name.value }}"{% endif %} required>
            {% if form.full_name.errors %}
                <div class="alert alert-danger mt-2">{{ form.full_name.errors }}</div>
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="email" name="email" {% if not create_person %}value="{{ form.email.value }}"{% endif %} required>
            {% if form.email.errors %}
                <div class="alert alert-danger mt-2">{{ form.email.errors }}</div>
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Notes</label>
        <div class="col-sm-9">
            <textarea class="form-control" id="description" name="description">{% if not create_person %}{{ form.description.value }}{% endif %}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-success" type="submit">{% if create_person %}Submit{% else %}Save Changes{% endif %}</button>
            <a class="btn btn-secondary" href="{% url 'person_list' %}">Cancel</a>
        </div>
    </div>
</form>
</main>
<footer class="text-center py-3">
    &copy; Created by Chowdary Satyasai
</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
