{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        header {
            text-align: center;
        }

        header h1 {
            font-weight: bold;
            color: green;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Contacts Management</h1>
        </div>
    </header>
    <main class="container mt-5">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'create_person' %}" class="btn btn-success mb-3">Create a Contact</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in people %}
                    <tr>
                        <td>
                            <a href="{% url 'edit_person' person.pk %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'delete_person' person.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>                        
                        <td><a href="{% url 'person_detail' person.pk %}" class="person-name">{{ person.full_name }}</a></td>
                        <td>{{ person.email }}</td>
                        <td>{{ person.created_time }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">No people found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>
<footer class="text-center py-3">
    &copy; Created by Chowdary Satyasai
</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
