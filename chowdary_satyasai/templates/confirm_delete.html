{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        header {
            text-align: center;
        }

        header h1 {
            font-weight: bold;
            color: green;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Contacts Management</h1>
        </div>
    </header>
    <main class="container mt-5">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="confirm-delete text-center">
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete contact "{{ person.full_name }}"?</p>

                <form method="post" action="{% url 'delete_person' person.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="confirm" value="yes"> <!-- This input should be present -->
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <a class="btn btn-secondary" href="{% url 'person_detail' person.pk %}">Cancel</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
</main>
<footer class="text-center py-3">
    &copy; Created by Chowdary Satyasai
</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
